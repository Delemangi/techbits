{% extends 'base.html' %} {% block content %}

<h3 class="text-center my-5">
    <span
        class="text-decoration-underline rounded-pill py-1 px-2 d-inline-block mx-auto"
    >
        Checkout
    </span>
</h3>
<div class="row d-flex justify-content-center">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <label class="fw-bold" htmlFor="name-on-card"> Name on Card </label>
        <input class="form-control mt-1" type="text" id="name-on-card" />

        <label class="fw-bold mt-3" htmlFor="card-number"> Card Number </label>
        <input class="form-control mt-1" type="text" id="card-number" />

        <label class="fw-bold mt-3" htmlFor="billing-address">
            Billing Address
        </label>
        <input class="form-control mt-1" type="text" id="billing-address" />

        <label class="fw-bold mt-3" htmlFor="cvc"> CVC </label>
        <input class="form-control mt-1" type="text" id="cvc" />

        <label class="fw-bold mt-3" htmlFor="expiration">
            Expiration Date
        </label>
        <input class="form-control mt-1" type="text" id="expiration" />

        <div class="d-flex justify-content-center mt-3">
            <button type="button" class="btn btn-success proceed">
                <a class="text-decoration-none text-white" href="/?result=Thank you for your purchase!">Proceed</a>
            </button>
        </div>
    </div>
</div>

{% endblock %}
