<div class="card" style="height: 65vh">
    <img
        class="img-fluid img-thumbnail h-50 rounded-bottom-0"
        src="{{ product.image.url }}"
        alt="{{ product.name }}"
    />
    <div class="card-body">
        <div class="d-flex flex-column justify-content-begin h-75">
            <h5 class="card-title">
                <a href="/product/{{ product.slug }}">{{ product.name }}</a>
            </h5>
            <p class="card-subtitle text-body-secondary mb-2">
                {{ product.category }}
            </p>
            <p class="card-text">{{ product.description }}</p>
        </div>
        <div class="d-flex flex-column justify-content-end h-25">
            <div
                class="alert alert-danger error"
                role="alert"
                style="display: none"
            ></div>
            <div
                class="alert alert-success success"
                role="alert"
                style="display: none"
            ></div>
            <p
                class="card-text bg-primary rounded-pill w-50 mx-auto text-white"
            >
                Price: ${{ product.price }}
            </p>
            <button
                id="{{ product.slug }}"
                class="btn btn-secondary rounded add-to-cart"
                data-bs-toggle="tooltip"
                data-bs-trigger="manual"
                data-bs-placement="top"
                data-bs-title="Added to cart!"
                data-bs-target="#added-to-cart"
                type="button"
                {% if not user.is_authenticated %} disabled {% endif %}
            >
                {% if not user.is_authenticated %} Login to Add to Cart {% else %}
                Add to Cart
                {% endif %}
            </button>
        </div>
    </div>
</div>
